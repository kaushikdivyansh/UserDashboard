
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href={% static "dashboard/css/signin.css" %}>
    <title>Login</title>
    <style>
      body{
          background-image: url('static/dashboard/img/gate.jpg');
          background-repeat: no-repeat;
          background-size: cover;
          background-position: center;
          }
    </style>
</head>
<body>
    <nav class="navbar">    
            <span>Home</span>
            <span>About</span>
            <span>Mentor</span>
            <span>Resources</span>
    </nav>

    {% for i in name_errors %}
        <p>{{  i  }}</p>
    {% endfor %}
    <div class= "container">

    <div id="register" class=' col-sm-12 col-md-6 col-lg-6'>
       <img class='background_img' src="" alt="">
            <h4>Register Here!</h4>
            {% if messages %}
              {% for message in messages %}
                {% if 'login' in message.tags %}
                  <span class= "classred" > {{ message }}</span>
                {% endif %}
              {% endfor %}
            {% endif %}
        
            <form   id="regform"  action="/regVal" method='POST'>
              {% csrf_token %}
              <div class="form-group">
                <small id="emailHelp" class="form-text text-muted">{{message}}</small>
                <label for="Email1">Email address</label>
                <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp" name="email" value="">
              </div>
              <div class="form-group">
                <label for="Password1">Password</label>
                <input type="password" class="form-control" id="Password1" name="password" >
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
          </div>
        </body>
        </html>
    </div>
</body>
</html>
