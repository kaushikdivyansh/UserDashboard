<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
        {% load static %}
    <link rel="stylesheet" href={% static "dashboard/css/admin.css" %}>
</head>

<body>

    <!-- {% for i in name_errors %}
        <p>{{  i  }}</p>
    {% endfor %} -->
    <div class="container form-holder">
        <h1>FConnect Admin</h1>

        <div id="login" class='double-form-col'>
            <h2>Login</h2>
            <form id='login_form' action="/logVal"  method='POST'>
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input class="form-control" type="text" name='email'>
                </div>
                <div class="form-group">
                    <label for="loginpwd">Password:</label>
                    <input class="form-control mb-2" type="password" name='loginpwd'>
                </div>
                <input class="btn-primary blue-btn"  type="submit" value='Login'>

            </form>
        </div>
</div>

</body>
</html>
